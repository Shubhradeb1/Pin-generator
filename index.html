<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="pinGenaretor" type="text">
                    <button class="generate-btn" id="pinGenaretorBtn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control"  type="text" id="p">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="p.value += '7' ">7</div>
                              <div class="button" onclick="p.value += '8' ">8</div>
                              <div class="button" onclick="p.value += '9' ">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="p.value += '4' ">4</div>
                              <div class="button" onclick="p.value += '5' ">5</div>
                              <div class="button" onclick="p.value += '6' ">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="p.value += '1' ">1</div>
                              <div class="button" onclick="p.value += '2' ">2</div>
                              <div class="button" onclick="p.value += '3' ">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="p.value = p.value.toString().slice(0,-1)">&lt;</div>
                                <div class="button" onclick="p.value += '0' ">0</div>
                                <div class="button" onclick= "p.value = ' ' ">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="sumbitHandeler()">Submit</button>
                                <p class="action-left"><span id="tryLeft">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="noMatch">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="Match">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
    
        document.getElementById('pinGenaretorBtn').addEventListener('click', function () {
            const pinGForm = document.getElementById('pinGenaretor');
            const pinNumber = Math.random(pinGForm) * 10000;
            const pinNumberFinal = Math.floor(pinNumber);
            if (pinNumberFinal > 999) {
                document.getElementById('pinGenaretor').value = pinNumberFinal;
            } else {
            document.getElementById('pinGenaretor').value = '';
        }
       

        })

        function sumbitHandeler() {
          const displayValue =  document.getElementById('p').value;
          const pinValue = document.getElementById('pinGenaretor').value;
          const errorMsg = document.getElementById('noMatch').style.display = 'none' ;
          const rightMsg = document.getElementById('Match').style.display = 'none';
          if ( pinValue == displayValue) {
            console.log('Pin Matched... Secret door is opening for you');
          } else {
           console.log('Pin Didnt Match, Please try again');
           let tryLeftValue = document.getElementById('tryLeft').innerText;
           const tryLeftValueNumber = parseInt(tryLeftValue);
           const final = document.getElementById('tryLeft').innerText = tryLeftValueNumber - 1;
           return final;
        }
            
    }



    </script>
</body>
</html>
